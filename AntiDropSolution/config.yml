# DropItemControl Plugin Configuration

# Maximum number of items that can be locked per player
# Note: Can be overridden with permission dropitemcontrol.limit.<number>
# Example: dropitemcontrol.limit.10 allows locking up to 10 items
# Số lượng tối đa item có thể khóa cho mỗi người chơi
# Lưu ý: Có thể ghi đè bằng quyền dropitemcontrol.limit.<số>
# Ví dụ: dropitemcontrol.limit.10 cho phép khóa tối đa 10 item
max-locked-items: 5

# Language settings
# Cài đặt ngôn ngữ
language:
  # Default language (vi or en)
  # Ngôn ngữ mặc định (vi hoặc en)
  default: "vi"
  # Allow players to change their own language
  # Cho phép người chơi thay đổi ngôn ngữ riêng
  allow-player-language: true

