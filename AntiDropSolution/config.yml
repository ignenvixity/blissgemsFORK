# Other settings
# Cài đặt khác
settings:
  # Show lore on locked items
  # Có hiển thị lore trên item đã khóa không
  show-lock-lore: true
  # Lore displayed on locked items
  # Lore hiển thị trên item đã khóa
  lock-lore: "&c&lĐã khóa - Không thể vứt"
  # Show unlock reminder when player tries to drop locked items
  # Có hiển thị nhắc nhở khi người chơi cố gắng vứt item đã khóa
  show-unlock-reminder: true
  # Allow locking by item type (all items of same type will be locked)
  # Cho phép khóa theo loại item (tất cả item cùng loại sẽ bị khóa)
  lock-by-item-type: true
  # Count each item type as 1 lock slot (instead of each stack)
  # Tính mỗi loại item là 1 slot khóa (thay vì mỗi stack)
  count-by-item-type: true

# Item limit permission guide
# Hướng dẫn về quyền giới hạn số lượng item
# To set up item limits for player groups, use LuckPerms with permission:
# dropitemcontrol.limit.<number> - Allows player to lock up to <number> items
# 
# Examples:
# - To allow VIP group to lock up to 10 items:
#   /lp group vip permission set dropitemcontrol.limit.10 true
# 
# - To allow MVP group to lock up to 20 items:
#   /lp group mvp permission set dropitemcontrol.limit.20 true
# 
# - To allow a specific player to lock up to 50 items:
#   /lp user <player_name> permission set dropitemcontrol.limit.50 true
#
# Note: If a player has multiple limit permissions, the highest value will be used. 
# Để thiết lập giới hạn số lượng item cho từng nhóm người chơi, sử dụng LuckPerms với quyền:
# dropitemcontrol.limit.<số> - Cho phép người chơi khóa tối đa <số> item
# 
# Ví dụ:
# - Để cho phép nhóm VIP khóa tối đa 10 item:
#   /lp group vip permission set dropitemcontrol.limit.10 true
# 
# - Để cho phép nhóm MVP khóa tối đa 20 item:
#   /lp group mvp permission set dropitemcontrol.limit.20 true
# 
# - Để cho phép người chơi cụ thể khóa tối đa 50 item:
#   /lp user <tên_người_chơi> permission set dropitemcontrol.limit.50 true
#
# Lưu ý: Nếu người chơi có nhiều quyền giới hạn khác nhau, giá trị cao nhất sẽ được áp dụng. 