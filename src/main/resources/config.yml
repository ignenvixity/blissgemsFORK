# BlissGems Configuration File
# DO NOT modify the config-version unless you know what you're doing!
config-version: "1.0.0"

# ==========================================
# ENERGY SYSTEM
# ==========================================
energy:
  # Energy gained on player kill
  gain-on-kill: 1
  # Energy lost on death
  loss-on-death: 1
  # Maximum energy level
  max-energy: 10
  # Starting energy for pristine gems
  starting-energy: 10
  # Energy at which passives stop working (Ruined state)
  ruined-threshold: 1
  # Energy at which abilities cannot be used (Broken state)
  broken-threshold: 0
  # Ban players when they reach 0 energy
  ban-on-zero-energy: false

# ==========================================
# GEM SETTINGS
# ==========================================
gems:
  # Enable/disable specific gem types
  enabled:
    astra: true
    fire: true
    flux: true
    life: true
    puff: true
    speed: true
    strength: true
    wealth: true

  # Only one gem can be active at a time
  single-gem-only: true

# ==========================================
# CRAFTING RECIPES
# ==========================================
crafting:
  # Enable/disable custom crafting recipes
  # Based on Bliss SMP Season 3 recipes
  enabled: true

# ==========================================
# PASSIVE EFFECTS
# ==========================================
passives:
  # How often to apply passive effects (in ticks, 20 ticks = 1 second)
  update-interval: 20

  # Tier-specific passive values (tier1 = weaker, tier2 = stronger)
  astra:
    tier1:
      phase-chance: 0.10  # 10% chance to phase through attacks
    tier2:
      phase-chance: 0.15  # 15% chance to phase through attacks

  life:
    tier1:
      heal-amount: 0.3  # Hearts healed every 5 seconds
      heal-interval: 100  # Ticks between heals (5 seconds)
      undead-damage-multiplier: 2.0  # 2x damage to undead
      saturation-multiplier: 1.5  # 1.5x saturation gain
      golden-apple-absorption-level: 0  # Absorption I (2 hearts)
    tier2:
      heal-amount: 0.5  # Hearts healed every 5 seconds
      heal-interval: 100  # Ticks between heals (5 seconds)
      undead-damage-multiplier: 3.0  # 3x damage to undead
      saturation-multiplier: 2.0  # 2x saturation gain
      golden-apple-absorption-level: 1  # Absorption II (4 hearts)

  flux:
    tier1:
      shocking-arrow-damage: 2.0  # Electric arrow damage
      flow-state-speed-boost: 0.15  # Additional speed boost in flow state
    tier2:
      shocking-arrow-damage: 3.0  # Electric arrow damage
      flow-state-speed-boost: 0.2  # Additional speed boost in flow state

  puff:
    tier1:
      double-jump-enabled: true
      double-jump-velocity: 0.6  # Vertical boost for double jump
      launch-velocity: 3.5  # Upward launch when hitting players
      fall-damage-immunity: true
      sculk-immunity: false  # Tier 1 doesn't have sculk immunity
    tier2:
      double-jump-enabled: true
      double-jump-velocity: 0.8  # Vertical boost for double jump
      launch-velocity: 4.5  # Upward launch when hitting players
      fall-damage-immunity: true
      sculk-immunity: true  # Tier 2 has sculk immunity

  fire:
    tier1:
      auto-smelt: true  # Auto-smelt ores
      fire-resistance: false  # Tier 1 doesn't have fire resistance
    tier2:
      auto-smelt: true  # Auto-smelt ores
      fire-resistance: true  # Tier 2 has fire resistance

  speed:
    tier1:
      soul-sand-immunity: true
      speed-level: 0  # Speed I
    tier2:
      soul-sand-immunity: true
      speed-level: 1  # Speed II

  strength:
    tier1:
      strength-level: 0  # Strength I
    tier2:
      strength-level: 1  # Strength II

  wealth:
    tier1:
      luck-level: 0  # Luck I
      villager-discount: 0.10  # 10% discount
    tier2:
      luck-level: 1  # Luck II
      villager-discount: 0.20  # 20% discount

# ==========================================
# ABILITIES
# ==========================================
abilities:
  # Global ability cooldown (in seconds)
  global-cooldown: 1

  # Specific ability cooldowns (in seconds)
  cooldowns:
    astra-daggers: 15
    astra-projection: 120  # 2 minutes
    fire-fireball: 10
    fire-campfire: 60  # 1 minute
    flux-ground: 20
    flux-beam: 60  # 60 seconds (1 minute) - Very powerful armor-piercing attack
    flux-shocking-arrows: 5
    life-heart-drainer: 30
    life-circle-of-life: 60
    puff-dash: 5
    puff-breezy-bash: 10
    speed-sedative: 35
    speed-storm: 45
    adrenaline-rush: 90  # T2 only - Speed scales with energy + instant attacks
    strength-bloodthorns: 20
    strength-frailer: 25
    strength-chad: 30
    wealth-durability-chip: 30
    wealth-pockets: 0  # No cooldown for opening
    wealth-unfortunate: 40
    wealth-rich-rush: 540  # 9 minutes
    wealth-amplification: 180  # 3 minutes

  # Astra Projection settings
  astra-projection:
    radius: 150  # Maximum distance from origin in blocks

  # Fire Campfire settings
  fire-campfire:
    heal-amount: 0.4  # Health restored per second
    food-amount: 1  # Food level restored per second
    radius: 4.0  # Radius of effect in blocks

  # Ability damage values
  damage:
    astra-daggers: 4.0
    fire-fireball: 6.0
    flux-beam-base: 5.0  # 2.5 hearts uncharged (scales to 15.0 HP at 100% charge)
    flux-beam-max-armor-damage: 150  # Durability damage at 100% charge
    flux-shocking: 3.0
    life-drainer: 4.0  # Total over 20 seconds
    puff-dash: 2.0
    strength-bloodthorns: 5.0

  # Ability durations (in seconds)
  durations:
    astra-projection: 10  # Duration in spectator mode
    fire-campfire: 15  # How long campfire lasts
    flux-ground-freeze: 3
    life-drainer: 20
    life-circle: 10
    wealth-unfortunate: 40
    wealth-rich-rush: 120
    wealth-amplification: 45
    adrenaline-rush: 6  # Duration of speed boost + instant attacks

  # Adrenaline Rush settings
  adrenaline-rush:
    duration: 6  # Duration in seconds (balanced for PvP)
    # Speed level scales with player energy (0-10)
    # Attack speed is set to instant (no cooldown) for the duration

# ==========================================
# AUTO-ENCHANTING (TIER 2 ONLY)
# ==========================================
auto-enchant:
  enabled: true
  # Enchantments are applied when holding appropriate tools
  fire:
    flame: true
    fire-aspect: true
  puff:
    power: true
    punch: true
    feather-falling: true
  speed:
    efficiency: true
  strength:
    sharpness: true
  wealth:
    fortune: true
    looting: true
    mending: true

# ==========================================
# UPGRADER SYSTEM
# ==========================================
upgrader:
  # Play effects on upgrade
  play-effects: true
  # Particle effect type
  particle: ENCHANT
  particle-count: 50
  # Sound effect
  sound: ENTITY_PLAYER_LEVELUP
  sound-volume: 1.0
  sound-pitch: 1.5

# ==========================================
# TRADER SYSTEM
# ==========================================
trader:
  # Cooldown in seconds
  cooldown: 5
  # Play effects on trade
  play-effects: true
  particle: PORTAL
  particle-count: 30
  sound: ENTITY_ENDERMAN_TELEPORT

# ==========================================
# ENERGY BOTTLE
# ==========================================
energy-bottle:
  # Drop chance when Pristine +5 player kills another player
  drop-enabled: true
  # Play effects on absorption
  play-effects: true
  particle: HEART
  particle-count: 20
  sound: ENTITY_EXPERIENCE_ORB_PICKUP

# ==========================================
# REPAIR KIT / PEDESTAL
# ==========================================
repair-kit:
  # Energy restored per second
  energy-per-second: 1
  # Maximum total energy a kit can restore
  max-total-energy: 10
  # Range to heal nearby players (in blocks)
  heal-radius: 10
  # Update interval (in ticks)
  update-interval: 20
  # Prioritize lowest energy players
  prioritize-lowest: true
  # Particle effects
  play-effects: true
  particle: HAPPY_VILLAGER
  particle-count: 5

# ==========================================
# REVIVE BEACON
# ==========================================
revive-beacon:
  # Duration the beacon stays active (in seconds)
  duration: 300  # 5 minutes
  # Range in blocks for revival
  range: 10.0
  # Health restored on revival (as a portion of max health)
  # Use max health value (20.0) for full health
  revive-health: 10.0  # Half health by default
  # Single use (beacon is consumed after first revival)
  single-use: true

